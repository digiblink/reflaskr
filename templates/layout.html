<!doctype html>
<head>
	<title>reflaskr</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div class="page">
		<a href="{{ url_for('show_entries') }}"><h1>reflaskr</h1></a>
		<div class="metanav">
		{% if not session.logged_in %}
			<a href="{{ url_for('login') }}">log in</a>
		{% else %}
			<a href="{{ url_for('logout') }}">log out</a>
		{% endif %}
		</div>
		{% for message in get_flashed_messages() %}
		<div class="flash">{{ message }}</div>
		{% endfor %}
		{% block body %}{% endblock %}
	</div>
	<div class="footer">
		Created by <a href="http://digiblink.eu">digiBlink</a>. 
		Get the reflaskr code from <a href="https://github.com/digiblink/reflaskr">GitHub</a>!
	</div>
	
	<!-- JavaScript at the bottom for fast page loading -->

	<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/jquery.min.js') }}"><\/script>')</script>

    <!-- scripts concatenated and minified via ant build script-->
	<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- end scripts-->
</body>
</html>
